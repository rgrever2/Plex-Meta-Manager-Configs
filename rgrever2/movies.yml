templates:
    Genre:
        plex_search:
          genre: <<genre>>
        url_poster: <<poster>>
        sort_title: +_<<collection_name>>
        collection_order: alpha
    Other Genre:
        url_poster: <<poster>>
        sync_mode: sync
        smart_label: random
        sort_title: +_<<collection_name>>
    Holiday:
        plex_search:
           any:
              title: <<collection_name>>
              collection: <<collection_name>>
        url_poster: <<poster>>
        sort_title: +_<<collection_name>>
        collection_order: alpha
        sync_mode: sync
    Studio:
        plex_search:
          studio: <<studio>>
        url_poster: <<poster>>
        sort_title: ++_<<collection_name>>
        collection_order: alpha
    Movie:
        tmdb_collection: <<collection>>
        tmdb_summary: <<summary>>
        url_poster: <<poster>>
        sort_title: <<collection_name>>
        collection_order: release
    Decade:
    # I was not able to find any posters i liked for decades 00 and 10, so i did not use the template. 
        plex_search:
          decade: <<year>>
        url_poster: <<poster>>
        sort_title: +++_<<collection_name>>
        collection_order: alpha       
    imdb:
        url_poster: <<poster>>
        summary: <<summary>>
        sync_mode: sync
        collection_order: custom
    Chart:
        sort_title: +++++++++_<<num>><<collection_name>>
        sync_mode: sync
        smart_label: random
    Best of:
        trakt_list: https://trakt.tv/users/lish408/lists/rotten-tomatoes-best-of-<<year>>
        sort_title: ++++++++_Best of <<year>>
        sync_mode: sync
        summary: Rotten Tomatoes Best Movies of <<year>>
        smart_label: audience_rating.desc

